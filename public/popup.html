<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <link rel="stylesheet" href="material.teal-green.min.css"/>
    <link rel="stylesheet" href="popup.css"/>
    <script defer src="material.min.js"></script>
</head>

<body>
<div class="top-bar">
    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="enable-switch">
        <input type="checkbox" id="enable-switch" class="mdl-switch__input" checked>
        <span class="mdl-switch__label">Enable</span>
    </label>
    <button id="settings-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        Open Settings
    </button>
</div>

<div id="no-rule-div">
    <p>No matched rules.</p>
</div>
<div id="has-rule-div">
    <p id="nodes-info">0 text nodes found, 0 replaced.</p>
    <h5 class="rules-title">Matched Rules</h5>
    <div id="rules-list"></div>
</div>

<script src="popup.js"></script>
</body>
</html>
